<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initial Setup - Company Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #80b1d2, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .setup-container {
      background: #ffffffcc;
      backdrop-filter: blur(12px);
      padding: 45px 50px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 520px;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 8px;
    }

    p {
      text-align: center;
      color: #475569;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 18px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    input {
      padding: 10px 14px;
      border: 1.6px solid #bfcfe2;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 6px rgba(37, 99, 235, 0.3);
    }

    .submit-btn {
      grid-column: span 2;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #1d4ed8;
      transform: translateY(-2px);
    }

    .error {
      grid-column: span 2;
      color: #ef4444;
      text-align: center;
      font-size: 0.9rem;
      margin-top: -5px;
    }

    @media (max-width: 550px) {
      .setup-container {
        width: 90%;
        padding: 30px 25px;
      }
      form {
        grid-template-columns: 1fr;
      }
      .submit-btn {
        grid-column: 1;
      }
    }
  </style>
</head>

<body>
  <div class="setup-container">
    <h2>Initial Setup</h2>
    <p>Enter your company details to complete configuration.</p>

    <form action="/settings" method="POST">
      <div class="form-group">
        <label for="CompanyName">Company Name</label>
        <input type="text" id="CompanyName" name="CompanyName" required>
      </div>

      <div class="form-group">
        <label for="CompanyID">Company ID</label>
        <input type="number" id="CompanyID" name="CompanyID" required>
      </div>

      <div class="form-group">
        <label for="GSTIN">GSTIN</label>
        <input type="text" id="GSTIN" name="GSTIN" placeholder="e.g. 22AAAAA0000A1Z5">
      </div>

      <div class="form-group">
        <label for="Company_Address">Address</label>
        <input type="text" id="Company_Address" name="Company_Address">
      </div>

      <div class="form-group">
        <label for="State">State</label>
        <input type="text" id="State" name="State">
      </div>

      <div class="form-group">
        <label for="Mobile_No">Mobile No</label>
        <input type="text" id="Mobile_No" name="Mobile_No" placeholder="10-digit number">
      </div>

      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email">
      </div>

      <div class="form-group">
        <label for="UPI">UPI ID</label>
        <input type="text" id="UPI" name="UPI" placeholder="example@upi">
      </div>

      <div class="form-group">
        <label for="IGST">IGST (%)</label>
        <input type="number" step="0.01" id="IGST" name="IGST">
      </div>

      <div class="form-group">
        <label for="CGST">CGST (%)</label>
        <input type="number" step="0.01" id="CGST" name="CGST">
      </div>

      <div class="form-group">
        <label for="SGST">SGST (%)</label>
        <input type="number" step="0.01" id="SGST" name="SGST">
      </div>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <button type="submit" class="submit-btn">Save Settings</button>
    </form>
  </div>
</body>
</html>
