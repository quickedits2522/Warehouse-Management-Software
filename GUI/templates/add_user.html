<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #cce7ff, #e6f7ff);
      min-height: 100vh;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #374151;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1d4ed8;
      transform: scale(1.05);
    }
    .back-btn {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>➕ Add New User</h1>
    <form method="POST" autocomplete="on">
      <label for="name">Username</label>
      <input type="text" id="name" name="name" placeholder="Enter username" required autocomplete="name">

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="" disabled selected>Select Department</option>
        <option value="Sales">Sales</option>
        <option value="Marketing">Marketing</option>
        <option value="HR">HR</option>
        <option value="Finance">Finance</option>
        <option value="IT">IT</option>
        <option value="Operations">Operations</option>
      </select>

      <label for="salary">Salary</label>
      <input type="number" id="salary" name="salary" placeholder="Enter salary" required autocomplete="salary">

      <button type="submit">Add User</button>
    </form>
    <a href="/" class="back-btn">← Back to Dashboard</a>
  </div>
</body>
</html>
