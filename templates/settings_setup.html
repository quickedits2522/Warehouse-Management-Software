<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initial Setup - Company Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #80b1d2, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .setup-container {
      background: #ffffffcc;
      backdrop-filter: blur(12px);
      padding: 45px 75px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 520px;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 8px;
    }

    p {
      text-align: center;
      color: #475569;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 17px 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    input {
      padding: 10px 20px;
      border: 1.6px solid #bfcfe2;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s ease;
      outline: none;
      box-sizing: border-box;
      width: 100%;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 6px rgba(37, 99, 235, 0.3);
    }

    /* --- Select Box Styling (Fixed width + looks like input) --- */
    select {
      width: 100%;
      padding: 10px 14px;
      border: 1.6px solid #bfcfe2;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s ease;
      outline: none;
      background-color: white;
      box-sizing: border-box;

      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;

      background-image: url('data:image/svg+xml;utf8,<svg fill="%231e3a8a" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }

    select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 6px rgba(37, 99, 235, 0.3);
    }

    .submit-btn {
      grid-column: span 2;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #1d4ed8;
      transform: translateY(-2px);
    }

    .error {
      grid-column: span 2;
      color: #ef4444;
      text-align: center;
      font-size: 0.9rem;
      margin-top: -5px;
    }

    @media (max-width: 550px) {
      .setup-container {
        width: 90%;
        padding: 30px 25px;
      }
      form {
        grid-template-columns: 1fr;
      }
      .submit-btn {
        grid-column: 1;
      }
    }
  </style>
</head>

<body>
  <div class="setup-container">
    <h2>Initial Setup</h2>
    <p>Enter your company details to complete configuration.</p>

    <form action="/settings" method="POST">
      <div class="form-group">
        <label for="CompanyName">Company Name</label>
        <input type="text" id="CompanyName" name="CompanyName" required>
      </div>

      <div class="form-group">
        <label for="CompanyID">Company ID</label>
        <input type="number" id="CompanyID" name="CompanyID" required>
      </div>

      <div class="form-group">
        <label for="GSTIN">GSTIN</label>
        <input type="text" id="GSTIN" name="GSTIN" placeholder="e.g. 22AAAAA0000A1Z5">
      </div>

      <div class="form-group">
        <label for="Company_Address">Address</label>
        <input type="text" id="Company_Address" name="Company_Address">
      </div>

      <div class="form-group">
        <label for="State">State</label>
        <select name="State" id="State" required>
          <option value="" disabled selected>--Select your state--</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Ladakh">Ladakh</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Puducherry">Puducherry</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Mobile_No">Mobile No</label>
        <input type="text" id="Mobile_No" name="Mobile_No" placeholder="10-digit number">
      </div>

      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email">
      </div>

      <div class="form-group">
        <label for="UPI">UPI ID</label>
        <input type="text" id="UPI" name="UPI" placeholder="example@upi">
      </div>

      <div class="form-group">
        <label for="IGST">IGST (%)</label>
        <input type="number" step="1" id="IGST" name="IGST">
      </div>

      <div class="form-group">
        <label for="CGST">CGST (%)</label>
        <input type="number" step="1" id="CGST" name="CGST">
      </div>

      <div class="form-group">
        <label for="SGST">SGST (%)</label>
        <input type="number" step="1" id="SGST" name="SGST">
      </div>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <button type="submit" class="submit-btn">Save Settings</button>
    </form>
  </div>
</body>
</html>
