<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Order | Warehouse Management</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --secondary: #10b981;
      --bg: #91a0c7;
      --text: #1e293b;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #80b1d2, #e0f7fa);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
    }

    h1 {
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 25px;
      animation: fadeIn 1s ease;
    }

    form {
      background-color: white;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      animation: slideUp 1s ease;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #d1d5db;
      border-radius: 8px;
      margin-bottom: 18px;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: "Poppins", sans-serif;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
      transform: scale(1.02);
    }

    .success-message {
      display: none;
      margin-top: 20px;
      background-color: #10b981;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #6b7280;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>🧾 Add New Order</h1>

  <form method="POST">
    <label for="orderId">Order ID</label>
    <input type="text" id="orderId" name="orderId" placeholder="e.g. ORD12345" required>

    <label for="customerName">Customer Name</label>
    <input type="text" id="customerName" name="customerName" placeholder="e.g. John Doe" required>

    <label for="customerAddress">Customer Address</label>
    <textarea id="customerAddress" name="customerAddress" placeholder="Enter full address" required></textarea>

    <label for="productName">Product Name</label>
    <select id="productName" name="productName" required>
      <option value="">-- Select Product --</option>
      {% for product in products %}
        <option value="{{ product.Product_Name }}">{{ product.Product_Name }}</option>
      {% endfor %}
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" placeholder="e.g. 10" required>

    <label for="status">Order Status</label>
    <select id="status" name="status" required>
      <option value="">-- Select Status --</option>
      <option value="Pending">Pending</option>
      <option value="Packed">Packed</option>
      <option value="Dispatched">Dispatched</option>
      <option value="Delivered">Delivered</option>
    </select>

    <label for="date">Order Date</label>
    <input type="date" id="date" name="date" required>

    <button type="submit">Add Order</button>
    <div class="success-message" id="successMessage">✅ Order added successfully!</div>
  </form>

  <script>
    const form = document.getElementById('orderForm');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Basic validation
      const inputs = form.querySelectorAll('input, textarea, select');
      let valid = true;
      inputs.forEach(input => {
        if (!input.value.trim()) {
          input.style.borderColor = 'red';
          valid = false;
        } else {
          input.style.borderColor = '#d1d5db';
        }
      });

      if (!valid) return alert("⚠️ Please fill all fields before submitting!");

      // Simulate order submission
      successMsg.style.display = 'block';
      successMsg.style.opacity = '1';
      form.reset();

      // Hide success message after 3 seconds
      setTimeout(() => {
        successMsg.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
