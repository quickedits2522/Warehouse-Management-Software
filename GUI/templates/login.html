<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Warehouse Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b6c7d6 0%, #95e0ea 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      animation: slideIn 0.5s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header {
      background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
      padding: 40px 30px;
      text-align: center;
      color: white;
    }
    
    .login-header img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      background: white;
      border-radius: 50%;
      padding: 10px;
    }
    
    .login-header h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    
    .login-header p {
      font-size: 0.95rem;
      opacity: 0.9;
    }
    
    .login-body {
      padding: 40px 30px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .form-group input::placeholder {
      color: #9ca3af;
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Poppins', sans-serif;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 4px solid #dc2626;
      font-size: 0.9rem;
    }
    
    .success-message {
      background: #d1fae5;
      color: #059669;
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 4px solid #059669;
      font-size: 0.9rem;
    }
    
    .login-footer {
      text-align: center;
      padding: 20px;
      background: #f9fafb;
      color: #6b7280;
      font-size: 0.85rem;
    }
    
    .icon {
      font-size: 1.2rem;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <img src="/static/logo.png" alt="WMS Logo" onerror="this.style.display='none'">
      <h1>üè¢ Warehouse Management</h1>
      <p>Please login to continue</p>
    </div>
    
    <div class="login-body">
      {% if error %}
        <div class="error-message">
          ‚ö†Ô∏è {{ error }}
        </div>
      {% endif %}
      
      {% if success %}
        <div class="success-message">
          ‚úì {{ success }}
        </div>
      {% endif %}
      
      <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
          <label for="username"><span class="icon">üë§</span>Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter your username" 
            required 
            autofocus
          >
        </div>
        
        <div class="form-group">
          <label for="password"><span class="icon">üîí</span>Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password" 
            required
          >
        </div>
        
        <button type="submit" class="btn-login">
          Login
        </button>
      </form>
    </div>
    
    <div class="login-footer">
      &copy; 2025 Warehouse Management System. All rights reserved.
    </div>
  </div>

</body>
</html>
