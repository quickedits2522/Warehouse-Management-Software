<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warehouse Management Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #2563eb;
      --secondary: #10b981;
      --accent: #f59e0b;
      --bg: #9daacd;
      --card-bg: rgba(203, 228, 233, 0.8);
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #e0f2fe, #e0f7fa);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: white;
      padding: 25px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      animation: slideDown 1s ease;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1e3a8a;
    }

    .actions button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .actions button:hover {
      transform: scale(1.05);
      background-color: #1d4ed8;
    }

    main {
      padding: 40px 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      animation: fadeIn 1.5s ease;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.3), transparent 70%);
      transform: rotate(25deg);
      opacity: 0;
      transition: opacity 0.5s;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card h3 {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 5px;
    }

    .card .value {
      font-size: 1.8rem;
      font-weight: 600;
      color: #111827;
      margin: 8px 0;
    }

    .card .subtext {
      color: #9ca3af;
      font-size: 0.85rem;
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .icon.blue { color: var(--primary); }
    .icon.green { color: var(--secondary); }
    .icon.orange { color: var(--accent); }
    .icon.teal { color: #14b8a6; }

    .chart-section {
      grid-column: span 2;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      animation: fadeUp 1s ease;
    }

    .chart-section h2 {
      margin-bottom: 15px;
      color: #1e3a8a;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      color: #6b7280;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      main {
        padding: 20px;
      }
      .chart-section {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Warehouse Management Dashboard</h1>
    <div class="actions">
      <a href="/add_order"><button>âž• Add Stock</button></a><
      <button style="background-color:var(--secondary)">ðŸ“„ Generate Report</button>
    </div>
  </header>

  <main>
    <!-- Summary Cards -->
    <div class="card">
      <div class="icon blue">ðŸ“¦</div>
      <h3>Inventory</h3>
      <div class="value">12,480 Items</div>
      <div class="subtext">+4.2% from last month</div>
    </div>

    <div class="card">
      <div class="icon green">ðŸšš</div>
      <h3>Shipments</h3>
      <div class="value">328 Orders</div>
      <div class="subtext">Inbound / Outbound</div>
    </div>

    <div class="card">
      <div class="icon orange">ðŸ‘¥</div>
      <h3>Active Users</h3>
      <div class="value">58 Staff</div>
      <div class="subtext">Warehouse Team</div>
    </div>

    <div class="card">
      <div class="icon teal">ðŸ’°</div>
      <h3>Revenue</h3>
      <div class="value">â‚¹ 8,24,500</div>
      <div class="subtext">This Quarter</div>
    </div>

    <!-- Chart Section -->
    <div class="chart-section">
      <h2>Stock vs Orders Overview</h2>
      <canvas id="stockChart"></canvas>
    </div>

    <div class="chart-section">
      <h2>Monthly Performance</h2>
      <canvas id="performanceChart"></canvas>
    </div>
  </main>

  <script>
    // Chart 1: Stock vs Orders
    const ctx1 = document.getElementById('stockChart');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [
          {
            label: 'Stock',
            data: [1200, 1400, 900, 1600, 1300, 1700],
            backgroundColor: 'rgba(37, 99, 235, 0.6)',
            borderRadius: 5,
          },
          {
            label: 'Orders',
            data: [800, 950, 1100, 1300, 1250, 1400],
            backgroundColor: 'rgba(16, 185, 129, 0.6)',
            borderRadius: 5,
          },
        ],
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } },
        scales: {
          y: { beginAtZero: true, grid: { color: '#e5e7eb' } },
          x: { grid: { display: false } },
        },
      },
    });

    // Chart 2: Performance
    const ctx2 = document.getElementById('performanceChart');
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [
          {
            label: 'Revenue (â‚¹)',
            data: [650000, 720000, 780000, 810000, 890000, 940000],
            borderColor: '#2563eb',
            backgroundColor: 'rgba(37,99,235,0.2)',
            tension: 0.4,
            fill: true,
          },
        ],
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } },
        scales: {
          y: { beginAtZero: false, grid: { color: '#e5e7eb' } },
          x: { grid: { display: false } },
        },
      },
    });
  </script>
</body>
</html>
